<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="jquery.css">
</head>
<body>
	<div class="background">
		<button id="theme" onclick="theme()">theme</button>
		<div class="banner">
			<b id="nhap"></b>
		</div>
		<div class="a">
			<div class="temp">
				<button onclick="pressAC()">AC</button>
				<button onclick="pressphantram()">%</button>
				<button onclick="pressbinhphuong()">x2</button>
				<button onclick="press('/')">/</button>
			</div>

			<div class="e">
				<button onclick="press('9')">9</button>
				<button onclick="press('8')">8</button>
				<button onclick="press('7')">7</button>
				<button onclick="press('*')">*</button>
			</div>

			<div class="b">
				<button onclick="press('6')">6</button>
				<button onclick="press('5')">5</button>
				<button onclick="press('4')">4</button>
				<button onclick="press('-')">-</button>
			</div>

			<div class="c">
				<button onclick="press('3')">3</button>
				<button onclick="press('2')">2</button>
				<button onclick="press('1')">1</button>
				<button  onclick="press('+')">+</button>
			</div>

			<div class ="d">
				<button onclick="press('0')">0</button>
				<button onclick="press('.')">.</button>
				<button onclick="presscan()">&radic;</button>
				<button onclick="presskq('=')">=</button>
			</div>

		</div>
	</div> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		var ham ="";
		var kq;

		function press(a)
		{
			ham=ham+a;
			$('#nhap').html(ham);
		}
		function presskq(b)
		{
			$('#nhap').html(eval(ham));
			ham=$('#nhap').html();
		}
		function pressAC()
		{
			ham='';
			$('#nhap').html(ham);
		}
		function pressbinhphuong()
		{
			var k=eval(Math.pow(ham,2));
			$("#nhap").html(k);

		}
		function presscan()
		{
			var k=eval(Math.sqrt(ham));
			$("#nhap").html(k);
		}
		function pressphantram()
		{
			var k=(Number(ham)/100).toString();
			$("#nhap").html(k.slice(0,8));

		}
		var a=["k.jpg","l.jpg"]
		function theme()
		{
			$('body').css({'background-image': 'url(' + a[Math.floor(Math.random() * a.length)] + ')'});

		}
	</script>


</body>
</html>
